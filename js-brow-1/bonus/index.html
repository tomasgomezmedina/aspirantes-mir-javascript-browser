<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo</title>
</head>
<body>
    <label for="texto">Escribre aqui: </label>
    <input type="text" id="texto">
    <button id="btn">VALIDAR</button>
    <p id="resultado"></p>

    <script>
        const input = document.getElementById("texto");
        const resultado = document.getElementById("resultado");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", function(){
            const texto = input.value.toLowerCase();
            const palabraInvertida = texto.split("").reverse().join("");
            resultado.textContent = texto;

            if(texto === palabraInvertida) return resultado.textContent="Es palindromo"
            else return resultado.textContent = "No es palindromo";
        })
    </script>
</body>
</html>
